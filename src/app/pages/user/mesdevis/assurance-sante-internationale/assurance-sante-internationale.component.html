<div class="container">
  <h2>Demande de devis santé internationale</h2>
  <p>Contactez-nous pour tous vos besoins en assurance.</p>

  <form>
    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" id="nom" name="nom" ngModel required>
    </div>

    <div class="form-group">
      <label for="prenom">Prénom</label>
      <input type="text" id="prenom" name="prenom" ngModel required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" ngModel required>
    </div>

    <div class="form-group">
      <label for="confirmEmail">Confirmation de mail</label>
      <input type="email" id="confirmEmail" name="confirmEmail" ngModel required>
    </div>

    <div class="form-group">
      <label for="societe">Société</label>
      <input type="text" id="societe" name="societe" ngModel>
    </div>

    <div class="form-group">
      <label for="fonction">Fonction</label>
      <input type="text" id="fonction" name="fonction" ngModel>
    </div>

    <div class="form-group">
      <label for="telephone">Numéro Téléphone</label>
      <input type="tel" id="telephone" name="telephone" ngModel required>
    </div>

    <div class="form-group">
      <label for="dateNaissance">Date Naissance</label>
      <input type="date" id="dateNaissance" name="dateNaissance" ngModel required>
    </div>

    <div class="form-group">
      <label for="message">Votre message</label>
      <textarea id="message" name="message" ngModel required></textarea>
    </div>

    <div class="form-group">
      <input type="checkbox" id="conditions" name="conditions" ngModel required>
      <label for="conditions">J’ai lu et approuvé les conditions de traitement des données personnelles saisies dans cette page.</label>
    </div>

    <button mat-raised-button class="orange-button" (click)="redirectToSucess()">Envoyer</button>
  </form>
  <router-outlet></router-outlet>
</div>
