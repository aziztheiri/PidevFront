<div class="recharge-container">
  <h2>Recharger votre portefeuille</h2>

  <div class="input-group">
    <label for="amount">Montant (DNT)</label>
    <input
      id="amount"
      type="number"
      [(ngModel)]="rechargeAmount"
      (input)="onAmountChange()"
      min="1"
      step="0.01"
      placeholder="Ex : 20.00"
    />
  </div>

  <div id="paypal-button-container" class="paypal-btn-container"></div>

  <div *ngIf="paypalSuccessMessage" class="success-message">
    {{ paypalSuccessMessage }}
  </div>

  <div *ngIf="paypalError" class="error-message">
    {{ paypalError }}
  </div>
</div>
