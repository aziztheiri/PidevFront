<div class="reset-container">
    <h2>Reset Password</h2>
    <form (ngSubmit)="onSubmit()">
      <input 
        type="password"
        [(ngModel)]="newPassword"
        name="newPassword"
        placeholder="Enter new password"
        required
      >
      <button type="submit">Reset Password</button>
    </form>
    <p class="message">{{ message }}</p>
  </div>
